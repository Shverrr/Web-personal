<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMA 17 Bone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border: 2px solid #00796b;
            border-radius: 12px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #004d40;
        }
        p {
            font-size: 20px;
            color: #00695c;
        }
        button {
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di SMA 17 Bone!</h1>
        <p>Hai, saya Sahrullah. Di sini, kami percaya bahwa setiap hari adalah kesempatan baru untuk mencapai impianmu. Bergabunglah dengan kami dan jadilah bagian dari perjalanan luar biasa ini!</p>
        <button onclick="greetUser()">Tekan disini:)</button>
    </div>

    <script>
        function greetUser() {
            alert('Halo Saya sahrullah! Selamat datang di SMA 17 Bone. Ingatlah, setiap hari adalah kesempatan untuk membuat perubahan besar.');
        }
    </script>
</body>
</html>
